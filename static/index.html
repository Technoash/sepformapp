<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="bootstrap/bootstrap.css" />
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="site.css">

<script src="jquery-3.1.0.min.js"></script>
<script src="angular.min.js"></script>
<script src="angular-ui-bootstrap.min.js"></script>
<script src="angular-route.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="site.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<body ng-app="myApp" ng-controller="mainController">

  <!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">perForm {{ sessionRemaining }}</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"></i> Form List</a></li>
                    <li><a href="#submissions"><i class="fa fa-comments"></i> Submissions</a></li>
                    <li><a href="#form/manage"><i class="fa fa-file-text-o"></i> Form Management</a></li>
                </ul>
            </div>
            </nav>
        </header>
        <div id="main">

            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div class="container" ng-view></div>

            <!-- bootstrap size debug, account access debug on bottom right of screen -->
            <div style="bottom: 0;position: fixed;">
                {{ root.auth.account.access }}
                <span class="device-xs visible-xs">xs</span>
                <span class="device-sm visible-sm">sm</span>
                <span class="device-md visible-md">md</span>
                <span class="device-lg visible-lg">lg</span>
            </div>
        </div>
</body>
</html>
