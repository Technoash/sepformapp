<style>
	.home-panel .panel-body {
		padding: 0px;
	}
	.panel-heading>h3 {
		margin-top: 10px;
	}
	.home-panel .list-group-item {
		border-left: 5px solid #999;
	}
</style>

<div class="row homeRow">
	<div class="col-sm-4">
		<div class="home-panel panel panel-default">
	  		<div class="panel-heading">
    			<h3>Notifications</h3>
			</div>
			<div class="noteBox red">
				<span class="onp-sl-long">Incomplete</span>
			</div>
			<div class="noteBox blue">
				<span class="onp-sl-long">Saved Form - Monthly Report...</span>
			</div>
	  	</div>
	</div>

	<div class="col-sm-4">
		<div class="home-panel panel panel-default">
	  		<div class="panel-heading">
    			<h3>Forms</h3>
			</div>
	  		<div class="panel-body">
	    		<div class="noteBox red" ng-repeat="(formID, form) in formsList" go-click="form/fill/{{ formID }}">
					<span class="onp-sl-long">{{ form.name }}</span>
				</div>
			</div>
	  	</div>
	</div>


	<div class="col-sm-4">
		<div class="home-panel panel panel-default">
	  		<div class="panel-heading">
    			<h3>Submissions</h3>
			</div>
	  		<div class="noteBox red">
				<span class="onp-sl-long">Incomplete</span>
			</div>
			<div class="noteBox blue">
				<span class="onp-sl-long">Saved Form - Monthly Report...</span>
			</div>
	  	</div>
	</div>
</div>
