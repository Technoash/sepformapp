<div class="panel panel-default" style="margin-bottom: 0;">
	<div class="panel-heading">
		<h3 class="text-center">Login</h3>
	</div>
	
	<div ng-if="alert != null" class="alert alert-info" style="margin-bottom: 0;">
	  <strong>{{ alert.title }}:</strong> {{ alert.message }}
	</div>
	<div ng-if="helper != null" class="alert alert-warning" style="margin-bottom: 0;">
	  {{ helper }}
	</div>
	<div ng-if="internal != null" class="alert alert-danger" style="margin-bottom: 0;">
	  <strong>{{ internal.code }}:</strong> {{ internal.message }}
	</div>
	
	<div class="panel-body">
		<div class="form-group">
			<label>Email</label>
			<input ng-model="email" type="email" class="form-control" placeholder="Email">
		</div>

	<div class="form-group">
		<label>Password</label>
		<input ng-model="password" type="password" class="form-control" placeholder="Password">
	</div>

	<div class="checkbox">
	    <label>
	    	<input ng-model="remember" type="checkbox"> Remember me
	    </label>
	</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="col-sm-4">			
			    <button style="width: 100%;" type="button" class="btn">Forgot</button>
			</div>
			<div class="col-sm-4 col-sm-offset-4">
				<button ng-click="login();" style="width: 100%;" type="button" class="btn btn-primary">Login</button>
			</div>
		</div>
	</div>
</div>
