<form class="form-horizontal">
<div class="row">
	<div class="col-md-5 col-md-offset-3">

		<row>
			<h2 class="text-center">Create Account</h2>
			<br>
		</row>

		<row>
		<div class="col-md-4 col-md-offset-2">
			<h4>Account Type:</h4>
		</div>

		<div class="radio">
		<div class="col-md-1 col-md-offset-1">	
  			<label><input type="radio" name="optradio" checked>Manager</label>
		</div>
		</div>
		<div class="radio">
		<div class="col-md-1 col-md-offset-1">
  			<label><input type="radio" name="optradio">User</label>
		</div>
		</div>
		</row>	
		<br>

		<div class="form-group">
	    <label for="InputFirstName" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="InputFirstName" placeholder="First Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="InputLastName" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="InputLastName" placeholder="Last Name">
	    </div>
  		</div>
  		<div class="form-group">
	    <label for="InputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="InputEmail" placeholder="Email">
	    </div>
  		</div>

		<br>
		<span id="helpBlock" class="help-block">Note: An activation email will be sent out containing a link for the user to click to complete the registration process</span>
		<div class="modal-footer">
			<div class="form-group">
				<div class="row">
					    <button type="button" class="btn btn-primary">Create Account</button>
		</div>
		</div>

	</div>
</form>
