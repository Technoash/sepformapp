<div class="row">
	<div class="col-md-10 col-md-offset-2">

		<div class="form-group">
			<div class="row">
				<div class="col-md-2">
					<label>New Email Address</label>
				</div>
				<div class="col-md-7">
					<input type="text" class="form-control" placeholder="someone@example.com">
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="row">
					<div class="col-md-2">		
						<label>Full Name</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control" placeholder="eg. Paul Benson">
					</div>
			</div>
		</div>	

		<div class="form-group">
			<div class="row">
					<div class="col-md-2">				
						<label>New Password</label>
					</div>
					<div class="col-md-7">
						<input type="text" class="form-control">
					</div>
			</div>
		</div>

	<!--	<div class="form-group">
			<button class="btn btn-default">
				<label>Update Password</label> So do we really need this button if we have the save changes one?
			</button>	
		</div> -->

	</div>
</div>

<div class="form-group">
	<div class="row">
		<div class="col-md-6 col-md-offset-5">
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Save Changes</button>
		</div>
	</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4>Verify</h4>
        </div>
        <div class="modal-body">
          <form role="form">
          	<div class="row">
	            <div class="form-group">
	              <label for="psw">Current Password</label>
	              <input type="text" class="form-control" id="psw" placeholder="Enter current password">
	            </div>
	        </div>
            <div class="col-md-6 col-md-offset-3">
            <button type="submit" class="btn btn-default btn-success btn-block">
            	Submit
            </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
