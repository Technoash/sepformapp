
<div class="row form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Form Title</label>
		<div class="col-sm-5">
			<input type="text" ng-model="form.name" class="form-control" placeholder="Field Name">
		</div>
		<div class="col-offset-sm-3 col-sm-2">
			<button class="btn" ng-click="submitNewForm();">Create</button>
		</div>
	</div>
</div>
<h3>Form Fields</h3>
<h4>{{ form.fields.length }} fields</h4>
<button  class="btn btn-default" ng-click="addField('text');">Add field</button>
<div class="row formEditField form-horizontal" ng-repeat="field in form.fields">
	<div class="form-group">
		<label class="col-sm-2 control-label">Type</label>
		<div class="col-sm-10">
			<select name="singleSelect" class="form-control col-sm-5" ng-model="field.type">
				<option value="text">Text</option>
				<option value="number">Number</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" ng-model="field.name" class="form-control" placeholder="Field Name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Helper</label>
		<div class="col-sm-10">
			<input type="text" ng-model="field.helper" class="form-control" placeholder="Field Helper">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="deleteField($index);" class="btn">Delete</button>
		</div>
	</div>
</div>
