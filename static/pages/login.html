<div class="col-md-8 col-md-offset-2">
	<div class="home-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="text-center">Login</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label>Email</label>
				<input ng-model="email" type="email" class="form-control"placeholder="Email">
			</div>

		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" type="password" class="form-control" placeholder="Password">
		</div>

		<div class="checkbox">
		    <label>
		    	<input ng-model="remember" type="checkbox"> Remember me
		    </label>
		</div>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-sm-4">			
				    <button style="width: 100%;" type="button" class="btn">Forgot Password</button>
				</div>
				<div class="col-sm-3 col-sm-offset-5">
					<button ng-click="login();" style="width: 100%;" type="button" class="btn btn-primary">Login</button>
				</div>
			</div>	
		</div>
	</div>
</div>
