<h2>{{ form.name }}</h2>
<form class="col-md-8 form-horizontal">

	<div ng-repeat="field in form.fields" class="form-group">
		<label class="col-sm-1 control-label">{{ field.name }}</label>
		<div class="col-sm-11">
			<input ng-if="field.type == 'text'" type="text" class="form-control" placeholder="{{ field.name }}">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-11">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
