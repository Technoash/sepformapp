<style>
	.homeRow>div {
		//border: solid 1px black;
	}
	.homeBox.red {
		border-left: 5px solid #e74c3c;
	}
	.homeBox {
		border-radius: 5px;
		border: 1px solid #e4e4e4;
	    border-left: 5px solid #999;
	    color: #777;
	    line-height: 55px;
	    padding-left: 30px;
	    cursor: pointer;
    	text-transform: capitalize;
    	margin-top: 10px;
	}
	
</style>
<div class="row homeRow">
	<div class="col-sm-4">
		<h2>Notifications</h2>
		<div class="onp-sl-control-inner-wrap">
			<div class="homeBox">
				<span class="onp-sl-long">Sign in via Google</span>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<h2>Forms</h2>
		<a ng-repeat="(formID, form) in formsList" ng-href="#/form/fill/{{ formID }}">
			<div class="homeBox red">
				<span class="onp-sl-long">{{ form.name }}</span>
			</div>
		</a>
	</div>
	<div class="col-sm-4">
		<h2>Submissions</h2>
	</div>
</div>
